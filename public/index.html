
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Trustcypher (Lite)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/custom.min.css">
    <link rel="stylesheet" href="./css/passwordgen.css">
  </head>
  <body>
    <div class="container">
      <img src="./img/trustcypher-lite-logo-big.png" class="logo">
      <!--<h2 class="pw-header">Trustcypher (Lite)</h2>-->
      <div class="alert alert-dismissible alert-success pw-display" id="pwDisplay">
        <div class="pw-warning">
          <h4 class="alert-heading" id="genPw"></h4>
          <p class="mb-0" id="pwWarning"></p>
        </div>
        <div class="pw-btn-group">
          <button type="button" class="btn btn-secondary pw-btn" data-toggle="tooltip" id="copyBtn" data-placement="top" title="Click here to copy password." data-original-title="">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
              <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
              <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg>
          </button>
          <button type="button" class="btn btn-secondary pw-btn" onclick="generatePassword()" data-toggle="tooltip" data-placement="top" title="Click here to reset password." data-original-title="">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
          </button>
        </div>
      </div>
      <form>
        <fieldset class="form-group">
          <label for="customRange1">Number of characters: <span id="numOfChar"></span></label>
          <input type="range" class="custom-range" id="customRange1" min="4" max="32" value="16" onchange="updateTextInput(this.value);">
        </fieldset>
        <div class="row">
          <div class="col-lg-3">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" checked="" id="upCase" onchange="generatePassword();">
                Uppercase Letters
              </label>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" checked="" id="lowCase" onchange="generatePassword();">
                Lowercase Letters
              </label>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" checked="" id="nums" onchange="generatePassword();">
                Numbers
              </label>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" checked="" id="spec" onchange="generatePassword();">
                Special Characters
              </label>
            </div>
          </div>
        </div>
  </fieldset>
</form>
    </div>

      <footer id="footer">
        <p>Copyright Â© <span id="year"></span> Caterbou. All Rights Reserved.</p>
      </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/custom.js"></script>
    <script src="./js/generatePassword.js"></script>
    <script type="text/javascript">
    	var copyTextareaBtn = document.querySelector('#copyBtn');

		copyTextareaBtn.addEventListener('click', function(event) {
		  var copy_text = document.getElementsByTagName("h4")[0];
		  var range = document.createRange();
		  range.selectNode(copy_text);
		  window.getSelection().addRange(range);

		  try {
		    var successful = document.execCommand('copy');
		    var msg = successful ? 'successful' : 'unsuccessful';
		    alert('Text copied to clipboard successfully!');
		  } catch (err) {
		    console.log('Oops, unable to copy. Please try again later.');
		  }
		});
    </script>
    <script type="text/javascript">
    	const y = new Date();
        let year = y.getFullYear();
        document.getElementById('year').innerHTML = year;

    function updateTextInput(val) {
          document.getElementById('numOfChar').innerHTML=val; 
          generatePassword();
        }

    document.addEventListener('DOMContentLoaded', function() {
      generatePassword();
      updateTextInput(document.getElementById('customRange1').value);
    }, false);
    </script>
  </body>
</html>
